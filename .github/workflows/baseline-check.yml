name: Baseline Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-baseline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install -g baseline-check-cli-tool

      - name: Run Baseline Check
        run: baseline-check --report
